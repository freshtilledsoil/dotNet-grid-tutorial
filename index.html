<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Grid Tutorial Demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/application.css" />
  <script src="javascripts/html5shiv.js"></script>
</head>
<body>

<div class="container">
  <header class="banner">
    <h1>Grid Tutorial Demo</h1>
  </header>

  <div class="content">
    <section class="hero"></section>
    <section class="text-blocks">
      <h2>Text Blocks Heading</h2>
      <div class="first-block">First text block</div>
      <div class="second-block">Second text block</div>
      <div class="third-block">Third text block</div>
    </section>
    <section class="descriptions">
      <h2>Descriptions Heading</h2>
      <div class="description-one">Description one</div>
      <div class="description-two">Description two</div>
    </section>
    <section class="other-info">
      <h2>Other Info Heading</h2>
      <div class="other-info-one">Other info one</div>
      <div class="other-info-two">Other info two</div>
      <div class="other-info-three">Other info three</div>
      <div class="other-info-four">Other info four</div>
      <div class="other-info-five">Other info five</div>
      <div class="other-info-six">Other info six</div>
    </section>
  </div>

  <footer class="disclaimer">
    <p>Disclaimer copy paragraph.</p>
  </footer>
</div><!-- end of div.container -->

<!-- <script src="javascripts/scripts.js"></script> -->
</body>
</html>
